<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>View All Hotel</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar (current='View All Hotel')"></nav>
    <h2>Daftar Seluruh Hotel</h2>
    <div th:each="hotel: ${listHotel}">
        <h3 th:text="'Id Hotel: '+ ${hotel.id}"></h3>
        <h3 th:text="'Nama Hotel: '+ ${hotel.namaHotel}"></h3>
        <h3 th:text="'Alamat Hotel: '+ ${hotel.alamat}"></h3>
        <h3 th:text="'Nomor Telepon: '+ ${hotel.nomorTelepon}"></h3>
        <hr>
    </div>
</body>
</html>
